<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="control">
        <div class="control_item">
            <label>Field size (km)</label>
            <input id="field_size" type="number">
        </div>
        <div class="control_item">
            <label>Duration of observation (hour)</label>
            <input id="anim_time" type="number">
        </div>
        <div class="control_item">
            <label>Скорость анимации в мс</label>
            <input id="coef_t" type="text">
        </div>
    </div>
    <div class="control">
        <div class="control_item">
            <label>T (C)</label>
            <input id="coef_Temp" type="number">
        </div>
        <div class="control_item">
            <label>m (kg)</label>
            <input id="coef_m" type="number">
        </div>
        <div class="control_item">
            <label>v_x (m/s)</label>
            <input id="coef_v_x" type="text">
        </div>
        <div class="control_item">
            <label>v_y (m/s)</label>
            <input id="coef_y" type="text">
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <div class="control">
        <div>
            <div>
                <br>
                Time:
                <span id="anim_time_info"/>
            </div>
            <div>
                <br>
                Square of pollution (m > 10^(-10)):
                <span id="square_value"/>
            </div>
            <div>
                <br>
                Square of ALL pollution (m > 10^(-25)):
                <span id="square_common"/>
            </div>
        </div>

        <div class="btn_wrapper">
            <button id="start_btn">start anim</button>
            <!--<button id="draw_btn">draw all</button>-->
        </div>
    </div>

    <div class="control" style="display: none">
        <div class="control_item">
            <label>Номер узла x, где концетрация 1</label>
            <input id="num_x" type="text">
        </div>
        <div class="control_item">
            <label>Номер узла y, где концетрация 1</label>
            <input id="num_y" type="text">
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>

</html>
